<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Emotion Playlist</h1>
    <div class="toggle-container">
      <label for="toggleButton">Enable Emotion Analysis</label>
      <label class="switch">
        <input type="checkbox" id="toggleButton" class="toggle-input">
        <span class="slider"></span>
      </label>
    </div>
    <button id="loginButton">Login with Google</button>
    <button id="logoutButton" style="display: none;">Logout</button>
    <div id="userInfo" class="user-info"></div>
    <div id="result" class="result-container">
      <p>No text selected or unable to analyze emotion.</p>
    </div>
    <div id="history" class="history-container">
      <p>You need to log in to view the history.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
