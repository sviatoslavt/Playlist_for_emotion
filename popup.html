<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Emotion Playlist</h1>
    <label class="toggle-label">
      Enable Emotion Analysis
      <input type="checkbox" id="toggleButton" class="toggle-input">
      <span class="toggle-slider"></span>
    </label>
    <div id="result" class="result-container">
      <p>No text selected or unable to analyze emotion.</p>
    </div>
    <div id="spotify-player-container">
      <h3></h3>
      <iframe id="spotify-player" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
